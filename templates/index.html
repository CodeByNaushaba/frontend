<!DOCTYPE html>
<html lang="en" id="Page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}AI-Powered Upwork Job Filter{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

    {% block css %}{% endblock %}
    {% block scripts %}{% endblock %}
    
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
        }

        .navbar {
            background-color: #0f766e;
        }

        .nav-link {
            color: #e0f2f1 !important;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #ffffff !important;
            text-decoration: underline;
        }

        .job-card {
            background-color: #2a2a40;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #0f766e;
        }

        .btn-accent {
            background-color: #0f766e;
            color: white;
            border: none;
        }

        .btn-accent:hover {
            background-color: #0d5f5a;
        }

        .section-heading {
            border-bottom: 2px solid #0f766e;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg px-4 py-3">
        <a class="navbar-brand text-white fw-bold" href="/">ITM-Group-IV</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="/job-matches" class="nav-link" hx-get="/job-matches" hx-target="#main" hx-swap="innerHTML">Job Matches</a>
                </li>
                <li class="nav-item">
                    <a href="/profile" class="nav-link" hx-get="/profile" hx-target="#main" hx-swap="innerHTML">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="/settings" class="nav-link" hx-get="/settings" hx-target="#main" hx-swap="innerHTML">Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5" id="main">
        <h2 class="text-center section-heading">Top AI-Filtered Job Matches</h2>
        
        <!-- This will be replaced by Flask -->
        {{ main_content | safe }}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
